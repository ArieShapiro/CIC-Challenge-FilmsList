<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Film Location List</title>
</head>

<body>
    <h1>Film Location List</h1>

    <form onsubmit="onVideoSearch(event)">
        <label for="search-box" class="sr-only">Search for</label>
        <input type="text" class="search-box" id="search-box" placeholder="Search videos...">
        <button type="submit" class="btn">Search</button>
    </form>

    <ul class="films-list"></ul>





    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
